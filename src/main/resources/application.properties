# Application name used for logging, monitoring, and identification
spring.application.name=user-service

# Disable async request timeout (important for long-running async jobs)
spring.mvc.async.request-timeout=0

# ------------------ DATABASE CONFIG ------------------

# JDBC URL for connecting to MySQL database
spring.datasource.url=jdbc:mysql://localhost:3306/learn_CRUD

# Database username
spring.datasource.username=root

# Database password
spring.datasource.password=pass123

# MySQL JDBC driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ------------------ JPA / HIBERNATE ------------------

# Automatically update DB schema based on JPA entities (dev-friendly)
spring.jpa.hibernate.ddl-auto=update

# Log generated SQL queries (useful for debugging, disable in prod)
spring.jpa.show-sql=false

# Enables detailed Hibernate performance statistics (disabled by default)
spring.jpa.properties.hibernate.generate_statistics=false

# Log Hibernate internal statistics (disabled to avoid noise)
logging.level.org.hibernate.stat=off

# ------------------ BATCH INSERT OPTIMIZATION ------------------

# Number of records Hibernate inserts in a single batch
spring.jpa.properties.hibernate.jdbc.batch_size=1000

# Group similar INSERT statements to improve batch efficiency
spring.jpa.properties.hibernate.order_inserts=true

# Group similar UPDATE statements to improve batch efficiency
spring.jpa.properties.hibernate.order_updates=true

# ------------------ HIKARI CONNECTION POOL ------------------

# Maximum number of DB connections in the pool
spring.datasource.hikari.maximum-pool-size=10

# Minimum idle connections kept ready
spring.datasource.hikari.minimum-idle=5

# Max time a connection can sit idle before being removed (ms)
spring.datasource.hikari.idle-timeout=300000

# Max lifetime of a connection in the pool (ms)
spring.datasource.hikari.max-lifetime=1800000

# Max time to wait for a connection from pool (ms)
spring.datasource.hikari.connection-timeout=30000

logging.level.com.zaxxer.hikari=WARN
